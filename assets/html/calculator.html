<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
</head>
<body>
    <h1>CalculatorProject</h1>
    <div class="calculator">
        <div id="display" class="display"><div id="result" class="result"></div></div>
        <div class="buttons_horizontal">
            
            <button onclick="C()" style="background-color: rgb(212, 212, 210); color:black;" class="operation">C</button>
            <button onclick="CE()" style="background-color: rgb(212, 212, 210); color:black;" class="operation">CE</button>
            <button onclick="updateDisplay('/')" style="background-color: rgb(212, 212, 210); color:black;" class="operation">/</button>
            
            <button id="math" onclick="updateDisplay(7)" class="number">7</button>
            <button id="math" onclick="updateDisplay(8)" class="number">8</button>
            <button id="math" onclick="updateDisplay(9)" class="number">9</button>
            

            <button id="math" onclick="updateDisplay(4)" class="number">4</button>
            <button id="math" onclick="updateDisplay(5)" class="number">5</button>
            <button id="math" onclick="updateDisplay(6)" class="number">6</button>
            
            <button id="math" onclick="updateDisplay(1)" class="number">1</button>
            <button id="math" onclick="updateDisplay(2)" class="number">2</button>
            <button id="math" onclick="updateDisplay(3)" class="number">3</button>

            <button id="math" onclick="updateDisplay(0)" class="zero">0</button>
            <button id="math" onclick="updateDisplay('.')" class="number">.</button>
        </div>

        <div class="buttons_vertical">
            <button onclick="updateDisplay('*')" class="operation">*</button>
            <button onclick="updateDisplay('-')" class="operation">-</button>
            <button onclick="updateDisplay('+')" class="operation">+</button>
            <button onclick="updateDisplay('=')" class="equal">=</button>
        </div>
    </div>

    <script src="../js/calculator.js"></script>
    
</body>
</html>
